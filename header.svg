  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
          }
        .container {
          --cat-eyes: #07e4ff;
          --color-main: #f9fafb;
          --cat-body: #f2f2f2;

          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
          font-size: 16px;
          word-wrap: break-word;
          color: var(--color-main);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 15rem;
          <!-- margin: 1rem; -->
          width:100%;
        }
        .title {
          font-weight: bold;
        }
        .info {
          margin-right: 5rem;
        }
        .profile-img {
          height: 200px;
          z-index: -1;
          position: absolute;
          right: 0px;
          color:var(--cat) !important;
          stroke: #fff;
          stroke-width:2px;
        }

        @media (prefers-color-scheme: light) {
        .container {
          --color-main: #111827;
          --cat-body: #010000;
          --cat-eyes: #ffcb51;
        }
      }
      </style>

      <div class="container">
        <div class="title">Hello Hooman!</div>
        <div class="info">
          <h3 style="font-size: 2rem; margin: 0; margin-top: .5rem;">I'm Leen Allaf (@Laolao)</h3>
          <p>Senior .Net Developer | Software Engineer | Multipotentialite</p>
        </div>
