      <style>
        * {
            margin: 0;
            padding: 0;
            color: inherit;
            text-decoration: none;
            list-style: none;
            outline: none;
            box-sizing: border-box;
          }
        .container {
          --color-main: #f9fafb;
          --cat:#374151;

          font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji";
        font-size: 16px;
        word-wrap: break-word;
          color: var(--color-main);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 15rem;
          <!-- margin: 1rem; -->
          width:100%;
        }
        .title {
          font-weight: bold;
        }
        .info {
          margin-right: 5rem;
        }
        .profile-img {
          height: 200px;
          z-index: -1;
          position: absolute;
          right: 0px;
          fill: var(--cat);
        }

        @media (prefers-color-scheme: light) {
        .container {
          --color-main: #111827;
          --cat: #111827;
        }
      }
      </style>

      <div class="container">
        <div class="title">Hello Hooman!</div>
